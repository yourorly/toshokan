</head>
<body>
  <!-- navigation bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" onclick="easteregg()"><img src="imgres/logonav.png" alt="Web Logo" style="width:50px;"> Toshokan</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="product.html">Product</a>

              <li class="nav-item">

              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="offcanvas" data-bs-target="#notif"><i class="fa-solid fa-envelope"><sup><span class="badge rounded-pill bg-danger">!!</span></sup></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- notification -->
      <div class="offcanvas offcanvas-start text-bg-dark" id="notif">
        <div class="offcanvas-header">
        <h1 class="offcanvas-title" onclick="debug()">Notification</h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
        <iframe src="notif.html" height="98%" width="100%" frameborder="0"></iframe>
        </div>
    </div>

      <!-- website content -->
      <div class="webcontent" id="wbcont">

        <!-- Main -->

        <div class="container-fluid" style="margin-top: 90px;">
          <p class="h1 centered">Contact</p>
          <p><pre class="centered">If you have any concern you can contact us here</pre></p>
        </div>
          <br><br><br>
          <div class="container">
            <div id="contact">
              <div class="row">
                <div class="col-md">
                  <p class="display-6">ONLINE INQUIRY</p>
                  <div id="onlineinq">
                    <form id="contactform" onsubmit="sendMessage()">
                      <div class="mb-3 mt-3">
                        <input type="text" class="form-control" id="ContactName" placeholder="Name" name="name" autocomplete="name" required>
                      </div>
                      <div class="mb-3 mt-3">
                        <input type="email" class="form-control" id="ContactEmail" placeholder="Email" name="email" autocomplete="email" required>
                      </div>
                      <div class="mb-3 mt-3">
                        <input type="number" class="form-control no-arrow" id="ContactTelNum" placeholder="Phone Number" name="telnum" autocomplete="tel" required>
                      </div>
                      <textarea class="form-control" rows="5" id="ContactMessage" name="message" placeholder="Comments" required></textarea>
                      <br>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                  </div>
                </div>
                <div class="col-md">
                  <p class="display-6">CONTACT DETAILS</p>
                  <div id="contactdetails">
                    <p><pre class="centered des">Email</pre></p>
                    <p style="font-size: medium;">support@toshokan.co</p>
                    <br>
                    <p><pre class="centered" style="font-size: 13px;">Personal Email</pre></p>
                    <p style="font-size: medium;">orlandolopezlpn@gmail.com</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
      <script src="webhooks/webhook.js"></script>
</body>
