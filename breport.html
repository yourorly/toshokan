<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toshokan | Bug Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="imgres/logo.png">
    <script src="hays.js"></script>
</head>
<body>
  <!-- navigation bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" onclick="easteregg()"><img src="imgres/logonav.png" alt="Web Logo" style="width:50px;"> Toshokan</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="product.html">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="blog.html">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="offcanvas" data-bs-target="#notif"><i class="fa-solid fa-envelope"><sup><span class="badge rounded-pill bg-danger">!!</span></sup></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- notification -->
      <div class="offcanvas offcanvas-start text-bg-dark" id="notif">
        <div class="offcanvas-header">
        <h1 class="offcanvas-title" onclick="debug()">Notification</h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
        <iframe src="notif.html" height="98%" width="100%" frameborder="0"></iframe>
        </div>
    </div>

      <!-- website content -->
      <div class="webcontent" id="wbcont">

        <!-- Main -->

        <div class="container-fluid" style="margin-top: 90px;">
          <p class="h1 centered">Bug Report</p>
          <p><pre class="centered">If you have found any bug on the website</pre></p>
        </div>
          <br><br><br>
          <div class="container">
            <div id="contact">
                  <div id="onlineinq">
                    <form id="brform" onsubmit="bugreport()">
                      <div class="mb-3 mt-3">
                        <input type="text" class="form-control" id="Name" placeholder="Name" name="name" autocomplete="name" required>
                      </div>
                      <div class="mb-3 mt-3">
                        <input type="email" class="form-control" id="Email" placeholder="Email" name="email" autocomplete="email" required>
                      </div>
                      <div class="mb-3 mt-3">
                        <select class="form-control no-arrow" id="Platform" placeholder="Platform" name="platform" required>
                          <option value="Phone Mobile">Mobile (Phones)</option>
                          <option value="Tablet Mobile">Mobile (Tablet)</option>
                          <option value="Laptop">Laptop</option>
                          <option value="Desktop">Desktop (PC)</option>
                        </select>
                      </div>
                      <div class="mb-3 mt-3">
                        <input type="text" class="form-control" id="Resolution" placeholder="Resolution" name="resolution" required>
                      </div>
                      <div class="mb-3 mt-3">
                        <select class="form-control no-arrow" id="Page" placeholder="Page" name="page" required>
                          <option value="Home Page">Home Page</option>
                          <option value="About Page">About Page</option>
                          <option value="Product Page">Product Page</option>
                          <option value="Blog Page">Blog Page</option>
                          <option value="Contact Page">Contact Page</option>
                        </select>
                      </div>
                      <textarea class="form-control" rows="5" id="Problem" name="message" placeholder="Explain the problem" required></textarea>
                      <br>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                  </div>
                </div>
      </div>
      <script src="webhooks/breport.js"></script>
</body>
</html>
